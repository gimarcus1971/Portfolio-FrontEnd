
<!--Experiencia-->
<section class="container">
  <div class="">
  <div class="row card experiencia">

      <div class="row card-body">
          <h5>Experiencia Laboral</h5>
          <div class="col-lg-2">

            <button *ngIf="isLogged" type="button" class="btn btn-primary"  routerLink="/nuevaexp" >
              <i class="bi bi-pencil-fill"></i>   Agregar <br> Nueva Experiencia</button>

          </div>

      </div>



      <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">

          <tbody>
              <tr *ngFor="let Experiencia of expe">
                  <td>

                    <div class="col-4"><img class="icono img-responsive" src="../assets/IDA Sistemas2.png" alt="...">
                  </div>

                      <h6>{{Experiencia.nombreE}}</h6>
                  </td>
                  <td>{{Experiencia.descripcionE}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">
                          <i class="bi bi-pencil-fill"></i> Editar Experiencia</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                          <i class="bi bi-trash-fill"></i> Borrar Experiencia</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
