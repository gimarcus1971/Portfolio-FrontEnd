
<div class="container mt-5">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la Empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE"
                  [(ngModel)]="nombreE" required>
              </div>

                  <div class="form-group">
                    <label for="descripcionE">Aguegue descripcion de Experiencia</label>
                    <textarea class="form-control" id="descripcionE" name="descripcionE" rows="10"
                    [(ngModel)]="descripcionE" required ></textarea>
                  </div>

              <button class="btn btn-primary">
                Agregar Experiencia
              </button>
          </form>
        </div>
      </div>
  </div>
